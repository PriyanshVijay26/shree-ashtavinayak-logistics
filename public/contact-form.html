<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Netlify Detection</title>
</head>
<body>
    <!-- This form is for Netlify to detect and enable form handling -->
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="company" />
        <select name="service">
            <option value="Road Transportation">Road Transportation</option>
            <option value="Warehousing & Storage">Warehousing & Storage</option>
            <option value="International Shipping">International Shipping</option>
            <option value="Express Delivery">Express Delivery</option>
            <option value="Ocean Freight">Ocean Freight</option>
            <option value="Air Freight">Air Freight</option>
            <option value="Supply Chain Management">Supply Chain Management</option>
            <option value="Project Cargo">Project Cargo</option>
            <option value="E-commerce Logistics">E-commerce Logistics</option>
            <option value="Cold Chain Logistics">Cold Chain Logistics</option>
        </select>
        <textarea name="message"></textarea>
        <input type="hidden" name="bot-field" />
    </form>
</body>
</html>
